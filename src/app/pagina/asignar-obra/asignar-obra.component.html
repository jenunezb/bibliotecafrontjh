<div>
    <h3>Ingeniero: </h3>
  </div>

<table mat-table [dataSource]="dataSources" class="mat-elevation-z8">
  <!-- Nit Column -->
  <ng-container matColumnDef="cr">
      <th mat-header-cell *matHeaderCellDef> Cr </th>
      <td mat-cell *matCellDef="let element"> {{element.cr}} </td>
  </ng-container>

  <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre</th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>        

  <!-- Nombre Column -->
  <ng-container matColumnDef="direccion">
      <th mat-header-cell *matHeaderCellDef> Direccion</th>
      <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
  </ng-container>

  <!-- Direccion Column -->
  <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef> Telefono </th>
      <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
  </ng-container>

  <ng-container matColumnDef="ciudad">
      <th mat-header-cell *matHeaderCellDef> Ciudad </th>
      <td mat-cell *matCellDef="let element"> {{element.ciudad}} </td>
  </ng-container>


  <ng-container matColumnDef="nombreEmpresa">
      <th mat-header-cell *matHeaderCellDef> Nombre Empresa </th>
      <td mat-cell *matCellDef="let element"> {{element.empresa}} </td>
  </ng-container>

  <!-- Nueva columna de checkbox -->
  <ng-container matColumnDef="checkbox">
    <th mat-header-cell *matHeaderCellDef colspan="6"> Asignado </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (change)="toggleSelection(row)"></mat-checkbox>
    </td>
  </ng-container>

  <!-- DefiniciÃ³n de filas -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<button (click)="guardarSeleccion()">Aceptar</button>
