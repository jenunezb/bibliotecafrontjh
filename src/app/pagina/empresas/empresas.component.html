<div class="container">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
            <div class="Empresas"><span>Empresas</span></div>
       
            <div>
                <button class="mi-boton" href="/registro-empresa" onclick="window.open('/registro-empresa', 'Crear Empresas', 'width=600, height=400'); return false;" class="mi-boton">Crear Empresas</button>

    
                <div class="busqueda">
                    <form (ngSubmit)="buscarEmpresas(busqueda.value)" class="search-form">
                      <input #busqueda type="search" name="busquedamusica" placeholder="Search...." class="search-input" required>
                      <button type="submit" class="search-button">
                        <mat-icon>search</mat-icon>
                      </button>
                    </form>
                  </div>
                  
    
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <!-- Nit Column -->
            <ng-container matColumnDef="nit">
                <th mat-header-cell *matHeaderCellDef> Nit </th>
    
                <td mat-cell *matCellDef="let element"> {{element.nit}} </td>
            </ng-container>        
    
            <!-- Nombre Column -->
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>

            <!-- Direccion Column -->
            <ng-container matColumnDef="direccion">
                <th mat-header-cell *matHeaderCellDef> Dirección </th>
                <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
            </ng-container>
    
    
            <!-- Telefono Column -->
            <ng-container matColumnDef="telefono">
                <th mat-header-cell *matHeaderCellDef> Teléfono</th>
                <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
            </ng-container>

            <!-- Acciones Column -->
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let element">
                    <a class="pointer" style="color: #1f516f;" matTooltip="Editar Usuario">
                        <mat-icon>edit</mat-icon> <!-- Icono de edición -->
                    </a>
                    <a class="btn-danger" style="color: #e15639;" (click)="delete(element)">
                        <mat-icon>delete</mat-icon> <!-- Icono de eliminación -->
                      </a>
                </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
        </table>
    </div>
