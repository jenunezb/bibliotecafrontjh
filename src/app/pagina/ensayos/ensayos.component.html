<div class="container">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
            <div class="Concretos"><span>Concretos</span></div>
       
            <div>
                <button class="mi-boton" href="/registro-cilindro" onclick="window.open('/registro-cilindro', 'Crear Cilindro', 'width=600, height=500'); return false;" class="mi-boton">Crear cilindro</button>

    
                <div class="busqueda">
                    <form action="../../form-result.php" method="post" target="_blank" class="search-form">
                      <input type="search" name="busquedamusica" placeholder="Search...." class="search-input">
                      <button type="submit" class="search-button">
                        <mat-icon>search</mat-icon>
                      </button>
                    </form>                   
    
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

             <!-- Nombre Column -->
             <ng-container matColumnDef="Cr">
                <th mat-header-cell *matHeaderCellDef> Cr </th>
                <td mat-cell *matCellDef="let element"> {{element.cr}} </td>
            </ng-container>

            <!-- Nit Column -->
            <ng-container matColumnDef="numeroMuestra">
                <th mat-header-cell *matHeaderCellDef> Numero de Muestra </th>
                <td mat-cell *matCellDef="let element"> {{element.numeroMuestra}} </td>
            </ng-container>        
    
            <!-- Direccion Column -->
            <ng-container matColumnDef="nombreObra">
                <th mat-header-cell *matHeaderCellDef> Nombre de la Obra </th>
                <td mat-cell *matCellDef="let element"> {{element.nombreObra}} </td>
            </ng-container>
    
            <!-- Telefono Column -->
            <ng-container matColumnDef="ensayo">
                <th mat-header-cell *matHeaderCellDef> Ensayo</th>
                <td mat-cell *matCellDef="let element"> {{element.seccion}} </td>
            </ng-container>

            <!-- Telefono Column -->
            <ng-container matColumnDef="fechadeToma">
                <th mat-header-cell *matHeaderCellDef> Fecha de Toma</th>
                <td mat-cell *matCellDef="let element"> {{element.fechaToma}} </td>
            </ng-container>

            <!-- Acciones Column -->
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let element" style="text-align: left;">
                  <a class="pointer" style="color: #1f516f;" matTooltip="Editar Usuario">
                    <mat-icon>edit</mat-icon> <!-- Icono de edición -->
                  </a>
                  <a class="pointer" style="color: #e15639;" matTooltip="Eliminar Usuario">
                    <mat-icon>delete</mat-icon> <!-- Icono de eliminación -->
                  </a>
                  <span style="margin-left: 8px; color: #d47508; cursor: pointer;" onclick="window.open('/registro-muestra', 'Crear Cilindro', 'width=600, height=500'); return false;" matTooltip="Icono de cilindro">
                    <mat-icon style="color: #066133;">construction</mat-icon>
                  </span>
                  <span href="#" onclick="generatePDF(); return false;" style="margin-left: 8px; color: #3f51b5;" matTooltip="Icono de cilindro">
                    <mat-icon>get_app</mat-icon>
                  </span>
                </td>
              </ng-container>
              
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
        </table>
    </div>
