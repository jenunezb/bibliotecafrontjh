<div class="navbar">
  <div class="logo">Hola {{email}}</div>
  <div class="menu-items">
    <button class="menu-item" (click)="mostrarUsuarios = true; mostrarEmpresas = false; mostrarEnsayos = false;">Usuarios</button>
    <button class="menu-item" (click)="mostrarEmpresas = true; mostrarUsuarios = false; mostrarEnsayos = false;">Empresas</button>
    <button class="menu-item" (click)="mostrarEnsayos = true; mostrarUsuarios = false; mostrarEmpresas = false;">Ensayos</button>
    <button class="menu-item" >Sedes</button>
    <button class="menu-item" (click)="logout()">Salir</button>
  </div>
</div>

<app-usuarios *ngIf="mostrarUsuarios"></app-usuarios>
<app-empresas *ngIf="mostrarEmpresas"></app-empresas>
<app-ensayos *ngIf="mostrarEnsayos"></app-ensayos>
