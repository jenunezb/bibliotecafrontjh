<div class="container">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
            <div class="Suelos"><span>Obras</span></div>
       
            <div>
                <button class="mi-boton" href="/registro-obra" onclick="window.open('/registro-obra', 'Crear Obra','width=600, height=700'); return false;" class="mi-boton">Crear Obra</button>
    
                <div class="busqueda">
                    <form action="../../form-result.php" method="post" target="_blank" class="search-form">
                      <input type="search" name="busquedamusica" placeholder="Search...." class="search-input">
                      <button type="submit" class="search-button">
                        <mat-icon>search</mat-icon>
                      </button>
                    </form>                    
                </div>                    
    
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <!-- Nit Column -->
            <ng-container matColumnDef="cr">
                <th mat-header-cell *matHeaderCellDef> Cr </th>
                <td mat-cell *matCellDef="let element"> {{element.cr}} </td>
            </ng-container>

            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre</th>
                <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>        
    
            <!-- Nombre Column -->
            <ng-container matColumnDef="direccion">
                <th mat-header-cell *matHeaderCellDef> Direccion</th>
                <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
            </ng-container>

            <!-- Direccion Column -->
            <ng-container matColumnDef="telefono">
                <th mat-header-cell *matHeaderCellDef> Telefono </th>
                <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
            </ng-container>
    
            <ng-container matColumnDef="ciudad">
                <th mat-header-cell *matHeaderCellDef> Ciudad </th>
                <td mat-cell *matCellDef="let element"> {{element.ciudad}} </td>
            </ng-container>
        

            <ng-container matColumnDef="nombreEmpresa">
                <th mat-header-cell *matHeaderCellDef> Nombre Empresa </th>
                <td mat-cell *matCellDef="let element"> {{element.nombreEmpresa}} </td>
            </ng-container>

            <!-- Acciones Column -->
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let element" style="text-align: left;">
                    <a class="pointer" style="color: #1f516f;" matTooltip="Editar Usuario">
                        <mat-icon>edit</mat-icon> <!-- Icono de edición -->
                    </a>
                    <a class="pointer" style="color: #e15639;" matTooltip="Eliminar Usuario">
                        <mat-icon>delete</mat-icon> <!-- Icono de eliminación -->
                    </a>
                </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
        </table>
    </div>
