<div class="container">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<div class="imagen">
  <img class="imagen" src="assets/img/pdf2.png.png" (click)="cambiarSeccion('informe-concretos/{{ordenDto.fecha}}')" alt="Icono">
</div>
  <form class="formulario" (ngSubmit)="listarOrden()">
    <label class="label" for="cr">CR:</label>
    <input class="busqueda" type="text" id="cr" name="cr" [(ngModel)]="ordenDto.cr">

    <label class="label" for="fecha">Fecha:</label>
    <input class="fecha" type="date" id="fecha" name="fecha" [(ngModel)]="ordenDto.fecha">

    <input class="mi-boton" type="submit" value="Aceptar">
  </form>
  </div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Nombre Column -->
    <ng-container matColumnDef="obra">
       <th mat-header-cell *matHeaderCellDef> Obra </th>
       <td mat-cell *matCellDef="let element"> {{element.obra}} </td>
   </ng-container>

   <!-- Nit Column -->
   <ng-container matColumnDef="cr">
       <th mat-header-cell *matHeaderCellDef> Cr </th>
       <td mat-cell *matCellDef="let element"> {{element.cr}} </td>
   </ng-container>        

   <!-- Direccion Column -->
   <ng-container matColumnDef="muestra">
       <th mat-header-cell *matHeaderCellDef> Muestra </th>
       <td mat-cell *matCellDef="let element"> {{element.muestra}} </td>
   </ng-container>

   <!-- Telefono Column -->
   <ng-container matColumnDef="ensayo">
       <th mat-header-cell *matHeaderCellDef> Secci√≥n </th>
       <td mat-cell *matCellDef="let element"> {{element.ensayo}} </td>
   </ng-container>

   <!-- Telefono Column -->
   <ng-container matColumnDef="fechadeToma">
       <th mat-header-cell *matHeaderCellDef> Fecha de Toma</th>
       <td mat-cell *matCellDef="let element"> {{element.fechaToma}} </td>
   </ng-container>

   <!-- Telefono Column -->
   <ng-container matColumnDef="fechadeFalla">
    <th mat-header-cell *matHeaderCellDef> Fecha de Falla</th>
    <td mat-cell *matCellDef="let element"> {{element.fechaFalla}} </td>
</ng-container>

  <!-- Telefono Column -->
  <ng-container matColumnDef="edad">
    <th mat-header-cell *matHeaderCellDef> Edad</th>
    <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
</ng-container>

   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
   <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
   
    </table>
