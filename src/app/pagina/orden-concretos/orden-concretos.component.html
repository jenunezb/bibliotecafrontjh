<div class="container">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">  
  
  <div class="form-container">
    <form class="formulario">
      <label class="label" for="cr">CR:</label>
      <input class="busqueda" type="text" id="cr" name="cr">
  
      <label class="label" for="fecha">Fecha:</label>
      <input class="fecha" type="date" id="fecha" name="fecha">
  
      <input class="mi-boton" type="submit" value="Aceptar">
    </form>
  </div>
  

<div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Nombre Column -->
    <ng-container matColumnDef="obra">
       <th mat-header-cell *matHeaderCellDef> Obra </th>
       <td mat-cell *matCellDef="let element"> {{element.cr}} </td>
   </ng-container>

   <!-- Nit Column -->
   <ng-container matColumnDef="cr">
       <th mat-header-cell *matHeaderCellDef> Cr </th>
       <td mat-cell *matCellDef="let element"> {{element.numeroMuestra}} </td>
   </ng-container>        

   <!-- Direccion Column -->
   <ng-container matColumnDef="muestra">
       <th mat-header-cell *matHeaderCellDef> Muestra </th>
       <td mat-cell *matCellDef="let element"> {{element.nombreObra}} </td>
   </ng-container>

   <!-- Telefono Column -->
   <ng-container matColumnDef="seccion">
       <th mat-header-cell *matHeaderCellDef> Sección </th>
       <td mat-cell *matCellDef="let element"> {{element.tipoMuestraCilindro}} </td>
   </ng-container>

   <!-- Telefono Column -->
   <ng-container matColumnDef="fechadeToma">
       <th mat-header-cell *matHeaderCellDef> Fecha de Toma</th>
       <td mat-cell *matCellDef="let element"> {{element.fechaToma}} </td>
   </ng-container>

   <!-- Telefono Column -->
   <ng-container matColumnDef="fechadeFalla">
    <th mat-header-cell *matHeaderCellDef> Fecha de Falla</th>
    <td mat-cell *matCellDef="let element"> {{element.fechaToma}} </td>
</ng-container>

  <!-- Telefono Column -->
  <ng-container matColumnDef="edad">
    <th mat-header-cell *matHeaderCellDef> Edad</th>
    <td mat-cell *matCellDef="let element"> {{element.fechaToma}} </td>
</ng-container>

   <!-- Acciones Column -->
   <ng-container matColumnDef="acciones">
       <th mat-header-cell *matHeaderCellDef> Acciones </th>
       <td mat-cell *matCellDef="let element" style="text-align: left;">
         <a class="pointer" style="color: #1f516f;" matTooltip="Editar Usuario">
           <mat-icon>edit</mat-icon> <!-- Icono de edición -->
         </a>
         <a class="pointer" style="color: #e15639;" matTooltip="Eliminar Usuario" >
           <mat-icon>delete</mat-icon> <!-- Icono de eliminación -->
         </a>
         <span style="margin-left: 8px; color: #d47508; cursor: pointer;" matTooltip="Icono de cilindro">
           <mat-icon style="color: #066133;">construction</mat-icon>
         </span>
       
         <span href="#" onclick="generatePDF(); return false;" style="margin-left: 8px; color: #3f51b5;" matTooltip="Icono de cilindro">
           <mat-icon>get_app</mat-icon>
         </span>
       </td>
     </ng-container>
     

   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
   <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
   
    </table>
</div>
