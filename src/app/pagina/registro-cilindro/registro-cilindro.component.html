<form class="registration-form">

    <div class="form-group">
      <div class="form-group">
        <label for="cr">Cr:</label>
        <input type="text" id="cr" name="cr" class="form-control" [(ngModel)]="cilindroDto.cr" required>
      </div>
        <label for="numeroMuestra">Numero de muestra:</label>
        <input type="text" id="numeroMuestra" name="numeroMuestra" class="form-control" [(ngModel)]="cilindroDto.numeroMuestra" required>
    </div>
  
    <div class="form-group">
      <div class="form-group">
        <label for="seccion">Secci贸n:</label>
        <select id="seccion" name="seccion" class="form-control" [(ngModel)]="cilindroDto.seccion" required>
          <option value="" selected disabled>Seleccione una secci贸n</option>
          <option *ngFor="let seccion of dataSource.data" [value]="seccion">{{ seccion }}</option>
        </select>
      </div>
      </div>

      <div class="form-group">
        <div class="form-group">
          <label for="tipoMuestraCilindro">Tipo de muestra:</label>
          <select id="tipoMuestraCilindro" name="tipoMuestraCilindro" class="form-control" [(ngModel)]="cilindroDto.tipoMuestraCilindro" required>
            <option value="" selected disabled>Seleccione una secci贸n</option>
            <option *ngFor="let tipoMuestraCilindro of dataSource.data" [value]="tipoMuestraCilindro">{{ tipoMuestraCilindro }}</option>
          </select>
        </div>
        </div>

    <div class="form-group">
        <label for="fechaToma">Fecha de toma:</label>
        <input type="text" id="fechaToma" name="fechaToma" class="form-control" [(ngModel)]="cilindroDto.fechaToma" required>
      </div>

      <div class="form-group">
        <label for="resistencia">Resistencia:</label>
        <input type="text" id="resistencia" name="resistencia" class="form-control" [(ngModel)]="cilindroDto.resistencia" required>
      </div>

      <div class="form-group">
        <label for="cantidadMuestras">Cantidad Muestras:</label>
        <input type="text" id="cantidadMuestras" name="cantidadMuestras" class="form-control" [(ngModel)]="cilindroDto.cantidad" required>
      </div>

      <div class="form-group">
        <label for="observaciones">Descripci贸n:</label>
        <input type="text" id="observaciones" name="observaciones" class="form-control" [(ngModel)]="cilindroDto.descripcion" required>
      </div>

      <div class="form-group">
        <label for="observaciones">Observaciones:</label>
        <input type="text" id="observaciones" name="observaciones" class="form-control" [(ngModel)]="cilindroDto.observaciones" required>
      </div>
  
      <div class="form-group text-center">
        <button class="btn" (click)="registroCilindro()">Registrar</button>
        <div *ngIf="alerta" [ngClass]="'alert-' + alerta.tipo" class="alert">
          {{ alerta.mensaje }}
        </div>
      </div>
  </form>
