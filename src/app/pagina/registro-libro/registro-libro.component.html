<div>
    <h2>Registro de Libros</h2>
    <div *ngIf="alerta" class="alert alert-{{alerta.tipo}}">
      {{ alerta.mensaje }}
    </div>
  
      <div class="form-group">
        <label for="cr">Cr</label>
        <input type="cr" id="cr" name="cr" class="form-control" [(ngModel)]="obrasDTO.cr" required>
      </div>
  
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="nombre" id="nombre" name="nombre" class="form-control" [(ngModel)]="obrasDTO.nombre" required>
      </div>
  
      <div class="form-group">
        <label for="direccion">Direccion</label>
        <input type="direccion" id="direccion" name="direccion" class="form-control" [(ngModel)]="obrasDTO.direccion" required>
      </div>

        <div class="form-group">
          <label for="telefono">Tel√©fono:</label>
          <input type="tel" id="telefono" name="telefono" class="form-control" [(ngModel)]="obrasDTO.telefono" >
        </div>

        <div class="form-group">
            <label for="empresa">Nombre de la Empresa:</label>
            <select id="empresa" name="empresa" class="form-control" [(ngModel)]="obrasDTO.empresa" >
              <option value="" selected disabled>Seleccione Nombre de la empresa</option>
              <option *ngFor="let empresa of dataSources.data" [value]="empresa.nombre">{{ empresa.nombre }}</option>
            </select>
          </div>
          
        <div class="form-group">
            <label for="ciudad">Ciudad:</label>
            <select id="ciudad" name="ciudad" class="form-control" [(ngModel)]="obrasDTO.ciudad" >
              <option value="" selected disabled>Seleccione una ciudad</option>
              <option *ngFor="let ciudad of dataSource.data" [value]="ciudad.nombre">{{ ciudad.nombre }}</option>
            </select>
          </div>
          </div>
  
        <div class="form-group text-center">
          <button class="btn" (click)="registrarObra()">Registrar</button>
          <div *ngIf="alerta" [ngClass]="'alert-' + alerta.tipo" class="alert">
            {{ alerta.mensaje }}
          </div>
        </div>
