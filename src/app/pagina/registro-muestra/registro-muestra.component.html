<!-- Formulario para agregar las edades de fallo-->
<form #f="ngForm">
  <div>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Columna: Edad de Falla -->
      <ng-container matColumnDef="edad">
        <th mat-header-cell *matHeaderCellDef> Edad </th>
        <td mat-cell *matCellDef="let element">
          <!-- Campo de entrada editable para la edad -->
          <input type="number" [(ngModel)]="element.edad" name="edad" class="editable-input" required>
        </td>
      </ng-container>
    
      <!-- Columna: Numero de Cilindro -->
      <ng-container matColumnDef="muestra">
        <th mat-header-cell *matHeaderCellDef> Muestra </th>
        <td mat-cell *matCellDef="let element"> {{element.muestra}} </td>
      </ng-container>
    
      <!-- Definición de las filas -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    <!-- Botón de Guardar Cambios -->
    <button type="submit" class="btn" mat-stroked-button [disabled]="f.invalid">Guardar Cambios</button>
  </div>
</form>
