<div class="container">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <div class="Usuarios"><span>Usuarios</span></div>
    <div>
        <button class="mi-boton" href="/registro-usuarios" onclick="window.open('/registro-usuarios', 'Crear Usuario','width=800, height=700'); return false;" class="mi-boton">Crear Administrador</button>
        <div class="busqueda">
            <form action="../../form-result.php" method="post" target="_blank" class="search-form">
                <input type="search" name="busquedamusica" placeholder="Search...." class="search-input">
                <button type="submit" class="search-button">
                    <mat-icon>search</mat-icon>
                </button>
            </form>
        </div>
    
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <!-- Correo Column -->
            <ng-container matColumnDef="correo">
                <th mat-header-cell *matHeaderCellDef> Correo </th>
                <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
            </ng-container>
            <!-- Acciones Column -->
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let element" style="text-align: left;">
                    <a class="pointer" style="color: #1f516f;" matTooltip="Editar Usuario">
                        <mat-icon>edit</mat-icon> <!-- Icono de edición -->
                    </a>
                    <a class="pointer" style="color: #e15639;" matTooltip="Eliminar Ciudad" (click)="eliminarAdministrador(element.correo)">
                        <mat-icon>delete</mat-icon> <!-- Icono de eliminación -->
                      </a>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
