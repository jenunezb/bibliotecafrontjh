<div class="container">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <div class="Usuarios"><span>Usuarios</span></div>
    <div>
        <a href="/registro-usuarios" onclick="window.open('/registro-usuarios', 'Crear Usuario', 'width=800, height=600'); return false;" class="mi-boton">Crear usuario</a>
        <div class="busqueda">
            <form action="../../form-result.php" method="post" target="_blank" class="search-form">
                <input type="search" name="busquedamusica" placeholder="Search...." class="search-input">
                <button type="submit" class="search-button">
                    <mat-icon>search</mat-icon>
                </button>
            </form>
        </div>
        <div class="filtro-roles">
            <select id="roles-filter" class="roles-select">
                <option value="" selected disabled>Seleccione un rol</option>
                <option value="administrador">Administrador</option>
                <option value="usuario">Ingeniero</option>
                <option value="invitado">Invitado</option>
            </select>
        </div>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <!-- Cedula Column -->
            <ng-container matColumnDef="cedula">
                <th mat-header-cell *matHeaderCellDef> Cedula </th>
                <td mat-cell *matCellDef="let element"> {{element.cedula}} </td>
            </ng-container>
            <!-- Nombre Column -->
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>
            <!-- Ciudad Column -->
            <ng-container matColumnDef="ciudad">
                <th mat-header-cell *matHeaderCellDef> Ciudad </th>
                <td mat-cell *matCellDef="let element"> {{element.ciudad}} </td>
            </ng-container>
            <!-- Telefono Column -->
            <ng-container matColumnDef="telefono">
                <th mat-header-cell *matHeaderCellDef> Teléfono</th>
                <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
            </ng-container>
            <!-- Correo Column -->
            <ng-container matColumnDef="correo">
                <th mat-header-cell *matHeaderCellDef> Correo </th>
                <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
            </ng-container>
            <!-- Acciones Column -->
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let element" style="text-align: left;">
                    <a class="pointer" style="color: #1878b0;" matTooltip="Ver Usuario">
                        <mat-icon>search</mat-icon> <!-- Icono de búsqueda -->
                    </a>
                    <a class="pointer" style="color: #1f516f;" matTooltip="Editar Usuario">
                        <mat-icon>edit</mat-icon> <!-- Icono de edición -->
                    </a>
                    <a class="pointer" style="color: #e15639;" matTooltip="Eliminar Usuario">
                        <mat-icon>delete</mat-icon> <!-- Icono de eliminación -->
                    </a>
                </td>
            </ng-container>
            <!-- roles Column -->
            <ng-container matColumnDef="roles">
                <th mat-header-cell *matHeaderCellDef> Roles </th>
                <td mat-cell *matCellDef="let element"> {{element.roles}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
